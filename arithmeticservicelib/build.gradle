plugins {
    id 'com.android.library'
}

android {
    namespace 'com.elektrobit.service.arithmeticservice'
    compileSdk 34

    defaultConfig {
        minSdk 29
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        aidl = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}